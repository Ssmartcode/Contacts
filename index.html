<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Contacts:</h1>
      </div>
      <div class="cards"></div>
      <div class="arrows">
        <div class="prev"><i class="fas fa-arrow-left"></i></div>
        <div class="cards-counter">
          <span class="current">0</span>/<span class="total">0</span>
        </div>
        <div class="next"><i class="fas fa-arrow-right"></i></div>
      </div>
      <div class="buttons-row">
        <button class="new-card--button button">
          <i class="fas fa-plus"></i> Add contact
        </button>
        <button class="clear-button button">
          <i class="fas fa-trash"></i>Clear all
        </button>
      </div>
    </main>
    <!--! FORM -->
    <div class="new-card--form hidden">
      <h1 class="form-title">
        Create new contact
        <span class="close-form"><i class="fas fa-times"></i></span>
      </h1>
      <form action="">
        <div class="group">
          <label for="">Name:</label>
          <input id="name" type="text" placeholder="John Smith" />
        </div>
        <div class="group">
          <label for="">Relation:</label>
          <input id="relation" type="text" placeholder="Ana's Father" />
        </div>
        <div class="group">
          <label for="">Phone nubmer:</label>
          <input id="phone" type="number" placeholder="+40 111 222 333" />
        </div>
        <div class="group">
          <label for="">Email:</label>
          <input id="email" type="email" placeholder="john@smith.com" />
        </div>
        <div class="group">
          <label for="">Website:</label>
          <input id="website" type="text" placeholder="johnsmith.com" />
        </div>
        <div class="group">
          <label>Upload image</label>
          <label for="image" class="upload-image"
            ><i class="fas fa-images"></i> Choose Image</label
          >
          <input id="image" type="file" accept="image/*" />
        </div>
        <button class="button" type="submit">New Card</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
