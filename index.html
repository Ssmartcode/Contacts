<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="loading hide"></div>
      <main>
        <div class="error-message hidden"></div>
        <div class="title">
          <h1>Contacts:</h1>
        </div>
        <div class="cards"></div>
        <div class="arrows">
          <div class="prev"><i class="fas fa-arrow-left"></i></div>
          <div class="cards-counter">
            <span class="current">0</span>/<span class="total">0</span>
          </div>
          <div class="next"><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="buttons-row">
          <button class="new-card--button button">
            <i class="fas fa-plus"></i> Add contact
          </button>
          <button class="logout-button button">
            <i class="fas fa-sign-out-alt"></i>Logout
          </button>
        </div>
      </main>

      <!--! User form  -->
      <div class="form-slide user">
        <div class="error-message hidden"></div>
        <h1 class="form-title">Please log in or create an account</h1>
        <form id="user-auth">
          <div class="group">
            <label for="">User Name:</label>
            <input id="username" type="text" placeholder="Username" />
          </div>
          <div class="group">
            <label for="">Password:</label>
            <input id="password" type="text" placeholder="Password" />
          </div>
          <div class="group">
            <label>Already have an account:</label>
            <button type="submit" class="button login-button">Log In</button>
          </div>
          <div class="group">
            <label>New account:</label>
            <button type="submit" class="button signup-button">Sign up</button>
          </div>
        </form>
      </div>
      <!--! FORM -->
      <div class="form-slide contact hidden">
        <div class="error-message hidden"></div>
        <h1 class="form-title">
          Create new contact
          <span class="close-form"><i class="fas fa-times"></i></span>
        </h1>
        <form id="new-contact">
          <div class="group">
            <label for="">Name:</label>
            <input id="contactName" type="text" placeholder="John Smith" />
          </div>
          <div class="group">
            <label for="">Relation:</label>
            <input
              id="contactRelation"
              type="text"
              placeholder="Ana's Father"
            />
          </div>
          <div class="group">
            <label for="">Phone nubmer:</label>
            <input
              id="contactPhone"
              type="number"
              placeholder="+40 111 222 333"
            />
          </div>
          <div class="group">
            <label for="">Email:</label>
            <input
              id="contactEmail"
              type="email"
              placeholder="john@smith.com"
            />
          </div>
          <div class="group">
            <label for="">Website:</label>
            <input
              id="contactWebsite"
              type="text"
              placeholder="johnsmith.com"
            />
          </div>
          <div class="group">
            <label>Upload image</label>
            <label for="contactImage" class="upload-image"
              ><i class="fas fa-images"></i> Choose Image</label
            >
            <input id="contactImage" type="file" accept="image/*" />
          </div>
          <button class="button" type="submit">New Card</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
